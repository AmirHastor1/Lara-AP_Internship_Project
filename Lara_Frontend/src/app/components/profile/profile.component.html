<main [ngClass]="{ 'dark-theme': darkThemeOn }">
    <app-header [refreshHeader]="refreshHeader">
       
    </app-header>
    <div id="profile-upper">
      <div id="profile-banner-image">
        <img *ngIf="demoCode==0"  alt="Banner image">
        <img *ngIf="demoCode==1"  alt="Banner image">
      </div>
      <div id="profile-d">

        <div id="profile-pic" >
            <img *ngIf="this.loginInfoPerson?.profilePicture" src="{{decodeImage(this.loginInfoPerson?.profilePicture!!)}}">
            <input type="file" #imageInput accept="image/*" id="imageUpload" (change)="imageUpload($event)" />
            <img *ngIf="this.editVisable" src="../../../assets/images/camera2.jpg" class="second-image" (click)="triggerImageUpload()"/>
        </div>

        <div id="u-name">{{this.loginInfoPerson?.username}}</div>
      </div>
      <div id="black-grd"></div>
    </div>
    <div id="main-content">
      <div class="tb">
        <div class="td" id="l-col" >
          <div class="l-cnt"  [ngClass]="darkThemeOn ? 'dark-theme' : 'light-theme'">
            <div class="cnt-label">
              <i class="l-i" id="l-i-i"></i>
              <span>Intro</span>
              <div class="lb-action"><i class="material-icons">edit</i></div>
            </div>
            <div id="i-box" [ngClass]="darkThemeOn ? 'dark-theme' : 'light-theme'">
              <div id="intro-line"><b>University: </b> University of Engineering & Technology</div>
              <div id="u-occ"><b>Department:</b> Computer Science & Engineering</div>
              <div id="u-loc"><a href="#">Khulna</a>, <a href="#">Bangladesh</a>
              </div>
            </div>
          </div>
            <div class="labels-row" *ngIf="this.editVisable">
                <label class="switch">
                    <input type="checkbox" [(ngModel)]="this.sessionUser!!.notificationsOn" (change)="toggleNotifications()">
                    <span class="slider round"></span>
                </label>
                <label style="margin-left: 10px;">Toggle Notifications</label>
            </div>
            
            <div class="labels-row" *ngIf="this.editVisable">
                <label class="switch">
                    <input type="checkbox" [(ngModel)]="this.sessionUser!!.darkTheme" (change)="toggleDarkTheme()">
                    <span class="slider round"></span>
                </label>
                <label style="margin-left: 10px;">Dark Theme</label>
            </div>
        </div>
  
        <div class="td" id="m-col">
          <div class="m-mrg" id="p-tabs">
            <div class="tb">
              <div class="td">
                <div class="tb" id="p-tabs-m">
                  <div class="td active" (click)="showTimeline()"><span>TIMELINE</span></div>
                  <div class="td" (click)="showFriendList()"><span>FRIENDS</span>
                  </div>
                  <div class="td"><span>PHOTOS</span></div>
                  <div class="td"><span>ABOUT</span></div>
                  <div class="td"><span>ARCHIVE</span></div>
                </div>
              </div>
            </div>
          </div>
  
          <div *ngIf="this.button==1">
            <!-- message Sender-->
            
            <!-- message sender ends -->
  
           <app-news-feed [refreshHeader]="refreshHeader"></app-news-feed>
  
          </div>
  
          <div *ngIf="this.button==2">
            <H3>Friends</H3>
          </div>
        </div>
  
      </div>
    </div>
  
</main>
