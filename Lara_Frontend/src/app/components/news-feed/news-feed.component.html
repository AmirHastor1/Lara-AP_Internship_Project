<div *ngIf="newsFeedItems.length > 0">
    <h2>News Feed</h2>
    <ul>
      <li *ngFor="let item of newsFeedItems">
        <!-- Display news feed item details here -->
        <h3>{{ item.title }}</h3>
        <p>{{ item.content }}</p>
        <!-- Likes, comments, comment section, and creation date -->
      </li>
    </ul>
  </div>
  
  <div class="pagination">
    <button [disabled]="currentPage === 1" (click)="onPageChange(currentPage - 1)">Previous</button>
    <span>{{ currentPage }}</span>
    <button [disabled]="currentPage * itemsPerPage >= totalItems" (click)="onPageChange(currentPage + 1)">Next</button>
  </div>
